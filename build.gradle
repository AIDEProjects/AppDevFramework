apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.goldsprite.appdevframework"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "0.2.0"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
